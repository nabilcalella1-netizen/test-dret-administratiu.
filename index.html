        .option.incorrect { background-color: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }
        .option.locked { cursor: default; }
        .controls { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 20px; border-top: 2px solid var(--bg); }
        button { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-next { background-color: var(--primary); color: white; }
        .btn-next:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #result-screen { display: none; text-align: center; }
        .review-section { margin-top: 40px; padding-top: 20px; border-top: 3px solid var(--error); text-align: left; }
        .review-item { background: #fff; border-left: 5px solid var(--error); padding: 15px; margin-bottom: 20px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

<script>
    const questions = [
        { q: "1.- El procediment administratiu es defineix com:", o: ["a) El conjunt d'actes definitius en què es concreta l'actuació de l'administració per arribar a la producció d'un acte o resolució administrativa.", "b) El conjunt d'actes de tràmit en què es concreta l'actuació de l'administració per arribar a la producció d'un acte o resolució administrativa.", "c) El conjunt d'actes definitius en què es concreta l'actuació de l'adminisració de justícia per arribar a la producció d'una resolució jurisdiccional.", "d) La potestat administrativa de producció d'un acte sancionador o el exercici arbitrari per l'administració de les seves potestats."], a: 1 },
        { q: "2.- No són principis del procediment administratiu.", o: ["a) L'economia processal i la celeritat.", "b) La publicitat i la transparència.", "c) El antiformalisme i la oficialitat.", "d) Totes les opcions responen a principis del procediment administratiu."], a: 3 },
        { q: "3.- No son formes de acabament del procediment administratiu...", o: ["a) La caducitat i la renuncia.", "b) El desistiment y l'acabament convencional.", "c) Les al·legacions i les proves.", "d) La resolució expressa."], a: 2 },
        { q: "4.- La caducitat del procediment per inactivitat de l'interessat...", o: ["a) Impedeix que l'interessat pugui tornar a iniciar un nou procediment.", "b) No produeix per si sola la prescripció de les accions del particular ni de l'administració.", "c) Ha de ser declarada d'ofici per l'administració en un termini de 15 dies.", "d) Interromp el termini de prescripció."], a: 1 },
        { q: "5.- No és una fase del procediment administratiu...", o: ["a) Fase d'iniciació.", "b) Fase d'ordenació.", "c) Fase d'instrucció.", "d) Fase d'impugnació."], a: 3 },
        { q: "6.- Segons l'article 21 de la Llei 39/2015, l'Administració està obligada a dictar resolució expressa i a notificar-la en tots els procediments qualsevol que sigui la seva forma d'iniciació. Estan exclosos d'aquesta obligació:", o: ["a) Els procediments de responsabilitat patrimonial.", "b) Els supòsits d'acabament del procediment per pacte o conveni.", "c) Els exercicis de drets sotmesos únicament al deure de declaració responsable o comunicació prèvia a l'Administració.", "d) Totes les anteriors respostes són correctes."], a: 2 },
        { q: "7.- En el procediment administratiu el tràmit d'audiència:", o: ["a) S'ha de realitzar abans de la redacció de la proposta de resolució.", "b) És un tràmit obligatori en tots els procediments.", "c) S'ha de realitzar immediatament abans de dictar la resolució.", "d) Té una durada no inferior a 10 dies ni superior a 15 dies."], a: 2 },
        { q: "8.- En els procediments iniciats a sol·licitud de l'interessat, el venciment del termini màxim sense haver-se notificat resolució expressa, legitima a l'interessat per entendre-la estimada, excepte en:", o: ["a) Procediments l'estimació dels quals tingués com a conseqüència que es transferissin al sol·licitant o a tercers facultats relatives al domini públic o al servei públic.", "b) Procediments d'impugnació d'actes i disposicions i els de revisió d'ofici a sol·licitud dels interessats.", "c) Procediments de responsabilitat patrimonial de les Administracions Públiques.", "d) Totes les anteriors respostes són correctes."], a: 3 },
        { q: "9.- El termini per interposar el recurs d'alçada si l'acte és exprés és de:", o: ["a) Quinze dies.", "b) Un mes.", "c) Dos mesos.", "d) Tres mesos."], a: 1 },
        { q: "10.- Quin recurs s'ha d'interposar contra els actes que no posen fi a la via administrativa?", o: ["a) Recurs de reposició.", "b) Recurs d'alçada.", "c) Recurs extraordinari de revisió.", "d) Recurs contenciós administratiu."], a: 1 },
        { q: "11.- El termini per interposar el recurs de reposició si l'acte és exprés és de:", o: ["a) Un mes.", "b) Dos mesos.", "c) Tres mesos.", "d) Deu dies."], a: 0 },
        { q: "12.- Contra la resolució d'un recurs d'alçada:", o: ["a) Es pot interposar recurs de reposició.", "b) Es pot interposar un nou recurs d'alçada.", "c) No es pot interposar cap altre recurs ordinari en via administrativa.", "d) Només es pot interposar recurs extraordinari de revisió si es donen les causes."], a: 2 },
        { q: "13.- Els actes que exhaureixen la via administrativa poden ser recorreguts potestativament en reposició davant:", o: ["a) El superior jeràrquic de qui els va dictar.", "b) El mateix òrgan que els va dictar.", "c) El Tribunal Contenciós Administratiu.", "d) El Conseller del departament."], a: 1 },
        { q: "14.- Quin és el termini màxim per dictar i notificar la resolució del recurs d'alçada?", o: ["a) Un mes.", "b) Dos mesos.", "c) Tres mesos.", "d) Sis mesos."], a: 2 },
        { q: "15.- Si no es dicta resolució en un recurs d'alçada en termini, el silenci s'entén:", o: ["a) Sempre positiu.", "b) Sempre negatiu.", "c) Negatiu, excepte si el recurs s'ha interposat contra la desestimació per silenci d'una sol·licitud.", "d) Positiu, excepte en matèria de domini públic."], a: 2 },
        { q: "16.- El recurs extraordinari de revisió es pot interposar en el termini de 4 anys des de la notificació de la resolució impugnada quan:", o: ["a) Al dictar-la s'hagués incorregut en error de fet que resulti dels propis documents incorporats a l'expedient.", "b) Apareguin documents de valor essencial per a la resolució de l'assumpte que, encara que siguin posteriors, evoquen l'error.", "c) La resolució s'hagi dictat com a conseqüència de prevaricació o suborn.", "d) S'hagi dictat sense els informes preceptius."], a: 0 },
        { q: "17.- Les administracions públiques poden rectificar els errors materials, de fet o aritmètics en els seus actes:", o: ["a) En el termini d'un any.", "b) En qualsevol moment, d'ofici o a instància dels interessats.", "c) Només si l'acte no és ferm.", "d) Només mitjançant la declaració de lesivitat."], a: 1 },
        { q: "18.- La revisió d'ofici d'actes nuls de ple dret requereix el dictamen favorable de:", o: ["a) El Síndic de Greuges.", "b) El Consell de Garanties Estatutàries o òrgan consultiu equivalent.", "c) El Tribunal Superior de Justícia de Catalunya.", "d) El servei jurídic de l'òrgan que dicta l'acte."], a: 1 },
        { q: "19.- El termini per interposar un recurs contenciós administratiu contra un acte exprés és de:", o: ["a) Un mes.", "b) Dos mesos.", "c) Sis mesos.", "d) Un any."], a: 1 },
        { q: "20.- Els interessats poden demanar la suspensió de l'execució de l'acte impugnat:", o: ["a) Sempre que s'interposi un recurs.", "b) Només si l'execució pogués causar perjudicis de difícil o impossible reparació.", "c) Només en procediments sancionadors.", "d) Mai, els actes són sempre immediatament executius."], a: 1 },

    let quizQuestions = [];
    let currentPage = 0;
    const questionsPerPage = 5;
    let score = 0;
    let answeredQuestions = {};

    function initQuiz() {
        quizQuestions = [...questions]; 
        renderPage();
    }

    function renderPage() {
        const container = document.getElementById('questions-area');
        container.innerHTML = '';
        const start = currentPage * questionsPerPage;
        const end = Math.min(start + questionsPerPage, quizQuestions.length);

        for (let i = start; i < end; i++) {
            const item = quizQuestions[i];
            const block = document.createElement('div');
            block.className = 'question-block';
            block.innerHTML = `<span class="question-text">${i + 1}. ${item.q}</span>`;

            const optsDiv = document.createElement('div');
            optsDiv.className = 'options-container';

            item.o.forEach((optText, idx) => {
                const optEl = document.createElement('div');
                optEl.className = 'option';
                optEl.innerText = optText;

                if (answeredQuestions[i] !== undefined) {
                    optEl.classList.add('locked');
                    if (idx === item.a) optEl.classList.add('correct');
                    if (answeredQuestions[i] === idx && idx !== item.a) optEl.classList.add('incorrect');
                } else {
                    optEl.onclick = () => {
                        answeredQuestions[i] = idx;
                        if (idx === item.a) score++;
                        renderPage();
                        checkPage();
                    };
                }
                optsDiv.appendChild(optEl);
            });
            block.appendChild(optsDiv);
            container.appendChild(block);
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('page-indicator').innerText = `Pàgina ${currentPage + 1} de ${Math.ceil(quizQuestions.length / questionsPerPage)}`;
        document.getElementById('score-counter').innerText = `Encerts: ${score} / ${quizQuestions.length}`;
    }

    function checkPage() {
        const start = currentPage * questionsPerPage;
        const end = Math.min(start + questionsPerPage, quizQuestions.length);
        let done = true;
        for (let i = start; i < end; i++) if (answeredQuestions[i] === undefined) done = false;
        document.getElementById('next-button').disabled = !done;
    }

    function changePage() {
        currentPage++;
        if (currentPage * questionsPerPage >= quizQuestions.length) {
            showFinalResults();
        } else {
            renderPage();
            window.scrollTo(0,0);
            document.getElementById('next-button').disabled = true;
        }
    }

    function showFinalResults() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / ${quizQuestions.length}`;
        const list = document.getElementById('failed-questions-list');
        list.innerHTML = '';
        quizQuestions.forEach((item, index) => {
            if (answeredQuestions[index] !== item.a) {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `<strong>${index+1}. ${item.q}</strong><br><span style="color:var(--error)">Marcada: ${item.o[answeredQuestions[index]] || "Cap"}</span><br><span class="correct-answer-hint">Correcta: ${item.o[item.a]}</span>`;
                list.appendChild(div);
            }
        });
    }

    initQuiz();
</script>
